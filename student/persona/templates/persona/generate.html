{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <title>_Let's check you in!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>


  </style>

</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'persona:generateQr' %}">EvenTracker</a>
  </nav>


  <h1 style="background-color: #f8f9fa; font-size:70px; margin-top: 160px; margin-bottom: 30px; text-align: center;">
    <p>Generate QR Code</p>
  </h1>
  <form action="{% url 'persona:generating' %}" method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center">
      <button class="btn btn-light btn-primary btn-lg btn-outline-secondary"type="submit">Go!</button>
    </div>
  </form>

  <script>
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
